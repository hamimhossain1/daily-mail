<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mail</title>

    <!-- bootstrap CDN link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css file link  -->
    <link rel="stylesheet" href="style/style.css">

    <!-- favicon link  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/018ca07371.js" crossorigin="anonymous"></script>

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>

<body>

    <!-- header part start  -->
    <header>
        <!-- navbar start  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
            <div class="container ">
                <div>
                    <a class="navbar-brand fw-bold title text-primary" href="#">Daily Mail</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-primary" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <img class="rounded-circle" style="width:30px" src="images/logo-img.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <!-- main part start  -->
    <main>

        <!-- spinner  -->
        <section>
            <div id="spinner" style="width: 118px;" class="mx-auto d-none">
                <button class="btn btn-primary " type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
        </section>

        <!-- news category start  -->
        <section class="container mt-4">
            <div id="news-category"
                class="d-flex justify-content-around flex-column flex-md-column  text-center flex-lg-row">

            </div>
        </section>


        <!-- result found total  -->
        <section class="mt-4 container">
            <div class="card mb-3" style="height:50px;">
                <div class="row g-0">
                    <h5 id="total-found" class="card-title mt-2 ms-4">items found</h5>
                </div>
            </div>
        </section>

        <!-- sort by view default  -->
        <section class="container my-5 ">
            <div class="dropdown">
                <h5 class="d-inline text-black-50">Sort By View:</h5>
                <a class="btn sort-btn text-black-50 dropdown-toggle ms-3" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Default
                </a>

                <ul id="sort-default" class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                </ul>
            </div>
        </section>


        <!-- show news start  -->
        <section id="show-news-container" class="container mt-4">
            <div class="card ">

            </div>
        </section>


        <!-- modal start  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div id="modal-dialog" class="modal-dialog">

            </div>
        </div>
    </main>


    <!-- footer part start  -->
    <footer>
        <div class="footer">
            <small class="">CopyrightÂ© 2022 Daily Mail</small>
        </div>
    </footer>


    <!-- js CDN link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- js file link  -->
    <script src="js/app.js"></script>
</body>

</html>
